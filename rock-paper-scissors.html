<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			ROCKPAPERSCISSORS
		</title>
		<meta charset="utf-8">
		<link href="rock-paper-scissors.css" rel="stylesheet">
	</head>
	<body>
		<h2>Rock Paper Scissors</h2>
		<div class="options">
			<div class="option js-rock-option">
				<img class="js-rock" src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png">
			</div>
			<div class="option js-paper-option">
				<img class="js-paper" src="https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png">
			</div>
			<div class="option js-scissors-option">
				<img class="js-scissors" src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png">
			</div>
		</div>
		

		<p class="js-score">
		</p>
		<p class="js-moves"></p>
		<p class="js-result"></p>

		<button onclick="
		resetScore();
		" class="button">Reset Score</button>

		<button onclick="autoPlay();" class="button">Auto Play</button>

		<script src="rock-paper-scissors.js">
			
		</script>
	</body>
</html>
